<a href="{{ include.url }}"
	class="jkt-icon-link{% if include.link-class %} {{ include.link-class }}{% endif %}"
	{% if include.target-blank == true %} target="_blank"{% endif %}>
	<span class="fa-stack fa-{{ include.fa-x }}x">
		<i class="fas fa-circle fa-stack-2x" aria-hidden="true"></i>
		<i class="fa-stack-1x {{ include.fa-class }}" aria-hidden="true"></i>
	</span>
</a>
