<!--
	title (optional)
	units (list)
		label
		value
-->
<ul class="hbc-grid">
	<li class="hbc-grid-line l--0">
		<span class="hbc-grid-line__label title">
			{{ include.title }}
		</span>
	</li>
	{% for unit in include.units %}
		<li class="hbc-grid-line l--{{ unit.value }}">
			<span class="hbc-grid-line__label">
				{{ unit.label }}
			</span>
		</li>
	{% endfor %}
</ul>
