<!--
	title (Optional)
	categories (list)
		label
		percent-value
-->
<div class="hbc-stacked-bars chart--dev">
	{% if include.title %}
		<span class="hbc-title">{{ include.title }}</span>
	{% endif %}
	<ul>
		{% for category in include.categories %}
			<li class="hbc-bar" style="width: {{ category.percent-value }}%;">
				<span>{{ category.label }}</span>
			</li>
		{% endfor %}
	</ul>
</div>
