<div class="pf-career-employment-list-item-grid">
	<div>
		<div>
			{% if job.internal-url %}
				<a href="{{ job.internal-url | relative_url }}">{{ job.company.name }}</a>
			{% else %}
				{{ job.company.name }}
			{% endif %}
		</div>
		{% for position in job.positions %}
			<div>{{ position.title }}</div>
			<div>{{ position.duration }}</div>
		{% endfor %}
	</div>
	<div>
		{{ job.description }}
	</div>
</div>
