<!--
	heading
	degree
		school
		degree
		latin-honor (optional)
		graduated
-->
<section class="pf-cv-education-section">
	<div class="pf-cv-section-heading">
		<h2>{{ include.heading }}</h2>
	</div>
	<div class="pf-cv-section-content">
		<div class="pf-cv-education-school">{{ include.degree.school }}</div>
		<div>{{ include.degree.degree }}{% if include.degree.latin-honor %}, <i>{{ include.degree.latin-honor }}</i>{% endif %}</i></div>
		<div>{{ include.degree.graduated }}</div>
	</div>
</section>
