<!--
	job
		company
		positions (list)
			internal-url (Optional)
			title
			duration
			description
-->
<section class="pf-page-preview">
	<h4>{{ include.job.company }}</h4>
	<ul class="pf-list-ul-no-markers">
		{% for position in include.job.positions %}
			{% include perfolio/helpers/prepend-baseurl.html path=position.internal-url %}
			<li>
				<div>{{ position.title }}</div>
				<div style="margin-bottom: 0.438em">{{ position.duration }}</div>
				<div>{{ position.description | strip_html }}</div>
				<a class="pf-link-arrow" href="{{ __return }}">Read more</a>
			</li>
		{% endfor %}
	</ul>
</section>
